{% extends 'base.html' %}
{% block main %}
<div
    class="container mx-auto mt-10 bg-white text-center h-auto max-w-xs sm:max-w-md lg:max-w-2xl rounded-xl border-gray-800 border-4 border-solid">
    <table class="table-auto">
        <thead>
            <tr>
                <th>Character</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            {% for character in current_user.characters %}
            <tr>
                <td>{{ character.name }}</td>
                <td><a href="#" class="inline-block transition duration-150 ease-in-out hover:text-white transform hover:scale-110 hover:bg-red-300
            focus:outline-none rounded-lg text-gray-100 font-extrabold bg-red-500 px-10 py-3 shadow-lg tracking-wider active:bg-red-800">Remove</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="mx-auto mt-20 h-40 w-72">
        <a href="{{ eve_oauth_url() }}"
            class="inline-block transition duration-150 ease-in-out hover:text-white transform hover:scale-110 hover:bg-green-300
            focus:outline-none rounded-lg text-gray-100 font-extrabold bg-green-500 px-10 py-3 shadow-lg tracking-wider active:bg-green-800">
            Add Characters
        </a>
        <a href="{{ url_for('auth.logout') }}"
            class="inline-block transition duration-150 ease-in-out hover:text-white transform hover:scale-110 hover:bg-red-300
            focus:outline-none rounded-lg text-gray-100 font-extrabold bg-red-500 px-10 py-3 shadow-lg tracking-wider active:bg-red-800">
            Logout
        </a>
    </div>
</div>
{% endblock main %}

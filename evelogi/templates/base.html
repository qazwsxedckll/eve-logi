<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eve-Logi</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}"
        media="screen,projection" />
</head>

<body class="bg-gray-100">
    <!-- <div class="bg-gray-800 h-14 flex justify-between items-stretch"> -->
    <div class="bg-gray-800 flex flex-col">
        <!-- logo and menu -->
        <!-- <div class="flex justify-between flex-grow-0 items-center"> -->
        <!-- <svg class="h-10 w-10 text-gray-100 ml-2 sm:hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg> -->
        <div class="text-gray-100 py-2 text-center tracking-wide text-4xl font-bold ml-2 whitespace-nowrap">EVE Logi
        </div>
        <!-- functions -->
        <!-- <div class="hidden justify-evenly text-gray-100 sm:flex flex-grow items-center"> -->
        <div
            class="text-gray-100 text-center tracking-wide transition duration-300 ease-in-out hover:bg-green-500 hover:text-white py-2 px-5">
            Appraisal</div>
        <div
            class="text-gray-100 text-center tracking-wide transition duration-300 ease-in-out hover:bg-green-500 hover:text-white py-2 px-5">
            Trade</div>
        <div
            class="text-gray-100 text-center tracking-wide transition duration-300 ease-in-out hover:bg-green-500 hover:text-white py-2 px-5">
            Industry</div>
        <!-- </div> -->
        <!-- login -->
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.account') }}"
            class="text-gray-100 text-center tracking-wide transition duration-300 ease-in-out hover:bg-green-500 hover:text-white py-2 px-5">
            {{ current_user.characters[0].name }}</a>
        {% else %}
        <a href="{{ eve_oauth_url() }}" class="self-center py-2">
            <img src="{{ url_for('static', filename='img/eve-sso-login-white-small.png') }}" alt="login">
        </a>
        {% endif %}
    </div>
    {% block main %} {% endblock main %}
</body>

</html>
